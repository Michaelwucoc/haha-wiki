<h1 class="toc-header" id="为什么叫小太妹"> 为什么叫小太妹</h1>
<p>小太妹，全称 <code>方韵涵 Heidi</code>。由于长像非常 <em>非常像鞋拔子<sup>1</sup></em> 而出名，外号在大约2024.3.21左右流行开来。</p>
<h1 class="toc-header" id="历史事迹"> 历史事迹</h1>
<p>03-13: 此人疑似带头排挤 Bonnie 及相关的 Angela等人，被排挤的学生精神上都受到了不同程度的损伤。 <sup>2</sup></p>
<p>03-21: 此人由于过度不理智追星，在朋友圈发表了辱骂同学的内容，受到不同程度的刺激.</p>
